{% load custom_filters %}

{% for product in products %}
<div class="product-thumb clearfix">
    <div class="image"><a href="{{product.get_absolute_url}}">
        <img src="{{product.image.url}}" alt="{{product.title}}" title="{{product.title}}" class="img-responsive" /></a></div>
    <div class="caption">
      <h4><a href="{{product.get_absolute_url}}">{{product.title}}</a></h4>
        <p class="price"> 
            {% if product.is_special %}
                <span class="price-new"> {{product.get_total_price|price}} </span> <br>
                <span class="price-old"> {{product.price|price}} </span> <span class="saving"> {{product.get_discount_percent}}Ùª- </span>
            {% else %}
                <span class="price-new"> {{product.price|price}} </span> 
            {% endif %}
        </p>
        <div class="stars-outer">
            <div class="stars-inner">{{product.ratings.get.average}}</div>
        </div>
    </div>
</div>
{% endfor %}
